log4j.rootLogger=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=[%t] %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n

log4j.category.main.java.master=INFO, MASTER
log4j.category.main.java.slave=INFO, SLAVE

log4j.appender.MASTER=org.apache.log4j.RollingFileAppender
log4j.appender.MASTER.File=master.log
log4j.appender.MASTER.MaxFileSize=512KB
log4j.appender.MASTER.MaxBackupIndex=3
log4j.appender.MASTER.layout=org.apache.log4j.PatternLayout
log4j.appender.MASTER.layout.conversionPattern=[%t] %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n

log4j.appender.SLAVE=org.apache.log4j.RollingFileAppender
log4j.appender.SLAVE.File=slave.log
log4j.appender.SLAVE.MaxFileSize=512KB
log4j.appender.SLAVE.MaxBackupIndex=3
log4j.appender.SLAVE.layout=org.apache.log4j.PatternLayout
log4j.appender.SLAVE.layout.conversionPattern=[%t] %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n